service: auth-service
frameworkVersion: ">=1.0.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs4.3
  stage: api
  region: ap-southeast-2
  deploymentBucket: serverless-resource
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - '*'
      Resource:
        - '*'
